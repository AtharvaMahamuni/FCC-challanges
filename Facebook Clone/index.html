<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook UI Clone</title>
  </head>
  <body>
    <!-- Header starts here -->
    <div class="header">
      <!-- Header left side with fb logo and search box -->
      <div class="header_left">
        <img
          src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=512&h=512"
          alt="Facebook logo"
        />

        <div class="header_input">
          <span class="material-icons"> search </span>
          <input type="text" placeholder="Search Facebook" />
        </div>
      </div>

      <!-- header middle -->
      <div class="header_middle">
        <div class="header_option active">
          <span class="material-icons"> home </span>
        </div>
        <div class="header_option">
          <span class="material-icons"> flag </span>
        </div>
        <div class="header_option">
          <span class="material-icons"> video_library </span>
        </div>
        <div class="header_option">
          <span class="material-icons"> store_mall_directory </span>
        </div>
        <div class="header_option">
          <span class="material-icons"> supervised_user_circle </span>
        </div>
      </div>

      <!-- Header Right section -->
      <div class="header_right">
        <div class="header_info">
          <img class="user_avatar" src="profile-pic .png" alt="profile pic" />

          <h4>Atharva Mahamuni</h4>
        </div>

        <span class="material-icons"> add </span>

        <span class="material-icons"> question_answer </span>

        <span class="material-icons"> notifications_active </span>

        <span class="material-icons"> expand_more </span>
      </div>
    </div>
    <!-- Header ends here -->
  </body>
</html>
