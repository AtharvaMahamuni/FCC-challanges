<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gmail UI Clone</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      <!-- Header right -->
      <div class="header_start">
        <div class="header_option">
          <span class="material-icons"> menu </span>
        </div>

        <img
          src="https://logodownload.org/wp-content/uploads/2018/03/gmail-logo-1-1.png"
          alt="logo"
        />
      </div>

      <!-- Header Middle -->
      <div class="header_middle search_area">
        <div class="search_icon header_option">
          <span class="material-icons"> search </span>
        </div>

        <form>
          <input type="text" placeholder="Search mail" />
        </form>

        <div class="drop_down_search header_option">
          <span class="material-icons"> arrow_drop_down </span>
        </div>
      </div>

      <!-- Header Left -->
      <div class="header_end">
        <div class="header_option">
          <span class="material-icons"> apps </span>
        </div>
        <div class="header_option">
          <span class="material-icons"> notifications </span>
        </div>
        <div class="header_option">
          <span class="material-icons"> account_circle </span>
        </div>
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Gmail Body starts here-->
    <div class="gmail_body">
      <!-- gmail_body_left starts here -->
      
<div class="body_left">
        <!-- compose button starts -->
        <div class="compose_button">
          <span class="material-icons"> add </span>
          <h3>Compose</h3>
        </div>
        <!-- compose button ends -->

        <!-- Sidebar options starts-->
        <div class="sidebar_options">
          <!-- 1 -->
          <div class="sidebar_option">
            <span class="material-icons"> inbox </span>
            <h3>Inbox</h3>
          </div>
          <!-- 2 -->
          <div class="sidebar_option">
            <span class="material-icons"> star </span>
            <h3>Starred</h3>
          </div>
          <!-- 3 -->
          <div class="sidebar_option">
            <span class="material-icons"> schedule </span>
            <h3>Snoozed</h3>
          </div>
          <!-- 4 -->
          <div class="sidebar_option">
            <span class="material-icons"> label_important </span>
            <h3>Inbox</h3>
          </div>
          <!-- 5 -->
          <div class="sidebar_option">
            <span class="material-icons"> send </span>
            <h3>Sent</h3>
          </div>
          <!-- 6 -->
          <div class="sidebar_option">
            <span class="material-icons"> drafts </span>
            <h3>Draft</h3>
          </div>
          <!-- 7 -->
          <div class="sidebar_option">
            <span class="material-icons"> expand_more </span>
            <h3>More</h3>
          </div>
        </div>
        <!-- Sidebar options ends-->
      </div>

      <!-- gmail_body_left ends here -->

      <!-- gmail bodyRight starts here -->

      <div class="body_right"></div>

      <!-- gmail bodyRight ends here -->
    </div>
    <!-- Gmail Body ends here-->
  </body>
</html>
