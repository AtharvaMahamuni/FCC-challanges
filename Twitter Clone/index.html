<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter UI Clone</title>
  </head>
  <body>
    <!-- Left body starts here-->

    <div class="left_body">
      <img
        src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png"
        alt="Twitter logo"
      />

      <div class="left_options">
        <div class="option active">
          <span class="material-icons"> home </span>
          <h3>Home</h3>
        </div>
        <div class="option">
          <span class="material-icons"> search </span>
          <h3>Explore</h3>
        </div>
        <div class="option">
          <span class="material-icons"> notifications </span>
          <h3>Notifications</h3>
        </div>
        <div class="option">
          <span class="material-icons"> email </span>
          <h3>Messages</h3>
        </div>
        <div class="option">
          <span class="material-icons"> bookmark_border </span>
          <h3>Bookmarks</h3>
        </div>
        <div class="option">
          <span class="material-icons"> list_alt </span>
          <h3>Lists</h3>
        </div>
        <div class="option">
          <span class="material-icons"> person_outline </span>
          <h3>Profile</h3>
        </div>
        <div class="option">
          <span class="material-icons"> more_horiz </span>
          <h3>More</h3>
        </div>

        <div class="tweet_button">
          <button type="submit">Tweet</button>
        </div>
      </div>
    </div>
    <!-- Left body ends here -->

    <!-- Middle body starts here-->

    <div class="middle_body">
      <!-- Header starts here -->
      <div class="header">
        <h2>Home</h2>
        <span class="material-icons"> auto_awesome </span>
      </div>
      <!-- Header ends here -->

      <!-- make Tweet section starts here -->
      <div class="make_tweet">
        <div class="whats_happenning">
          <img src="profile-pic .png" alt="profile_pic" />
          <input type="text" placeholder="What's happenning?" />
        </div>

        <!-- make tweet bottom -->
        <div class="make_tweet_b">
          <!-- options starts here -->
          <div class="options">
            <div class="option">
              <span class="material-icons"> image </span>
            </div>
            <div class="option">
              <span class="material-icons"> gif_box </span>
            </div>
            <div class="option">
              <span class="material-icons"> align_horizontal_left </span>
            </div>
            <div class="option">
              <span class="material-icons"> tag_faces </span>
            </div>
            <div class="option">
              <span class="material-icons"> date_range </span>
            </div>
          </div>
          <!-- Options ends here -->
          <button type="submit">Tweet</button>
        </div>
        <!-- Make tweet bottom -->
      </div>
      <!-- make Tweet section ends here -->

      <!-- Tweet options starts here -->
      <!-- Tweet options ends here -->
    </div>

    <!-- Middle body ends here-->

    <!-- Right body starts here -->
    <div class="right_body"></div>
    <!-- Right body ends here -->
  </body>
</html>
