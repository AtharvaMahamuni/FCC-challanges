<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>LinkedIn UI Clone</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      <div class="header_left">
        <img
          src="https://image.flaticon.com/icons/png/512/174/174857.png"
          alt="LinkedIn Logo"
        />

        <div class="header_search">
          <i class="material-icons"> search </i>
          <input type="text" name="search" id="search_box" />
        </div>
      </div>
      <div class="header_right">
        <!-- 1 -->
        <div class="headerOption">
          <i class="material-icons headerOption_icon"> home </i>
          <h3>Home</h3>
        </div>
        <!-- 2 -->
        <div class="headerOption">
          <i class="material-icons headerOption_icon"> people </i>
          <h3>My Network</h3>
        </div>
        <!-- 3 -->
        <div class="headerOption">
          <i class="material-icons headerOption_icon"> business_center </i>
          <h3>Jobs</h3>
        </div>
        <!-- 4 -->
        <div class="headerOption">
          <i class="material-icons headerOption_icon"> chat </i>
          <h3>Messaging</h3>
        </div>
        <!-- 5 -->
        <div class="headerOption">
          <i class="material-icons headerOption_icon"> notifications </i>
          <h3>Notifications</h3>
        </div>
        <!-- 6 -->
        <div class="headerOption">
          <i class="material-icons headerOption_icon"> account_circle </i>
          <h3>Me</h3>
        </div>
      </div>
    </div>
    <!-- Header Ends -->
  </body>
</html>
